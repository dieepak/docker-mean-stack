<h1>{{ vm.hotel.name}} -
    <hotel-rating stars="vm.stars"></hotel-rating>
</h1>

<p>
    <small>{{ vm.htel.location.address }}</small>
</p>

<p>{{ vm.hotel.description }}</p>
<p>This hotel offers the following services:</p>
<ul>
    <li ng-repeat=" service in vm.hotel.services">{{ service }}</li>
</ul>
<h3>Reviews</h3>
<ul>
    <li ng-repeat="review in vm.hotel.reviews">
        <strong>{{review.name}} says:</strong> {{review.review}}</li>
</ul>
<div ng-if="vm.isLoggedIn()">
    <form name="vm.reviewForm" ng-submit="vm.addReview()">
        <!-- Your name:
        <input type="text" name="username" required ng-minlength="2" ng-model="vm.username">
        <div ng-show="vm.reviewForm.username.$dirty && vm.reviewForm.username.$invalid && vm.isSubmitted">
            <p>Name should be more than 2 characters long</p>
        </div> -->

        Your rating:
        <input type="number" name="rating" required ng-pattern="/^[1-5]$/" ng-model="vm.rating"  class="form-control">
        <div ng-show="vm.reviewForm.rating.$dirty && vm.reviewForm.rating.$invalid && vm.isSubmitted">
            <p>Rating must be between 1 - 5</p>
        </div>

        Your review:
        <input type="text" name="review" required ng-model="vm.review" class="form-control">
        <div ng-show="vm.reviewForm.clientReview.$dirty && vm.isSubmitted">
            <p>Please add a review</p>
        </div>

          <button type="submit" class="btn btn-success"> Add Reviews </button>

        
    </form>
</div>
